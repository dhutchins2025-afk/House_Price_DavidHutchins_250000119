<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>House Price Predictor</title>
  <link rel="stylesheet" href="../static/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="main-wrapper">
    <div class="card">
      <h1>üè° House Price Predictor</h1>
      <p class="subtitle">Enter house details to estimate the price</p>

      <form method="POST">
        <div class="grid">
          <input type="number" name="OverallQual" placeholder="Overall Quality" required>
          <input type="number" name="GrLivArea" placeholder="Living Area (sqft)" required>
          <input type="number" name="TotalBsmtSF" placeholder="Basement Area" required>
          <input type="number" name="GarageCars" placeholder="Garage Cars" required>
          <input type="number" name="BedroomAbvGr" placeholder="Bedrooms" required>
          <input type="number" name="FullBath" placeholder="Full Bathrooms" required>
          <input type="number" name="YearBuilt" placeholder="Year Built" required>

          <select name="Neighborhood" required>
            <option value="">Select Neighborhood</option>
            <option>NAmes</option>
            <option>CollgCr</option>
            <option>OldTown</option>
            <option>Edwards</option>
            <option>Somerst</option>
            <option>Gilbert</option>
            <option>NridgHt</option>
            <option>Sawyer</option>
            <option>NWAmes</option>
            <option>SawyerW</option>
            <option>BrkSide</option>
            <option>Crawfor</option>
            <option>Mitchel</option>
            <option>NoRidge</option>
            <option>Timber</option>
            <option>IDOTRR</option>
            <option>ClearCr</option>
            <option>SWISU</option>
            <option>StoneBr</option>
            <option>Blmngtn</option>
            <option>MeadowV</option>
            <option>BrDale</option>
            <option>Veenker</option>
            <option>NPkVill</option>
            <option>Blueste</option>
          </select>
        </div>

        <button type="submit">Predict Price</button>
      </form>

      {% if prediction %}
      <div class="result">
        Estimated Price: <span>${{ prediction | round(2) }}</span>
      </div>
      {% endif %}
    </div>
  </div>
  <footer>
    <p>¬© 2026 House Price Predictor | Built with Flask & ML by David Hutchins</p>
  </footer>
</body>

</html>
